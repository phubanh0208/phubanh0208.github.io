<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a54d504ae6.js" crossorigin="anonymous"></script>
    <title>Report</title>
    <style>
        body{
            margin: 0;
        }
        header{
            width: 100vw;
        }
        .navbar{
            background-color: #AFB3FF;
            height: 67px;
        }
        .nav
        a:link{
            text-decoration: none;
        }
        main{
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-sm navbar-light">
            </nav>
    </header>
    <main>
        <section class="left-section">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
              </div>
              <div class="col-md-4">
                <label for="validationCustom03" class="form-label">Số điện thoại</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="validationCustom03" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Hình thức báo cáo</label>
                <input type="text" class="form-control" id="validationCustom03" required>
              </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Nội dung</label>
                <input type="text" class="form-control lg" id="validationCustom05" required>
              </div>
            </form>
        </section>
        <section class="right-section"></section>
    </main>
</body>
</html>
