<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <script src="https://kit.fontawesome.com/0fd1307301.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/index.css">
</head>
<body>
    <div class="screen">
        <h1>BuQC - ỨNG DỤNG QUẢN LÝ BIỂN</h1>
        <h1>QUẢNG CÁO HÀNG ĐẦU VIỆT NAM</h1>
        <div class="mb-3">
            <label for="Username" class="label">Username:</label>
            <input type="text" class="form-control" id="Username_textfield">
        </div>
        <label for="Password" class="label">Password:</label>
        <input type="password" class="form-control" id="Pass_textfield" aria-describedby="passwordHelpBlock">
        <a href="home.html"><button>Guest</button></a>
        <button onclick="openPopup()">Login</button>
        <div class="icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-solid fa-comment-sms"></i>
            <i class="fa-brands fa-telegram"></i>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

<div class="popup-container" id="popup">
  <div class="popup-content">
    <a href="/home_DistrictUser.html"><button>Quận</button></a>
  </div>
  <div class="popup-content">
    <a href="/home_DepartmentUser.html"><button>Sở</button></a>
  </div>
  <button class="close-popup" onclick="closePopup()">Đóng</button>
</div>
</body>
<script>

        function openPopup() {
          document.getElementById('popup').style.display = 'block';
          document.getElementById('overlay').style.display = 'block';
        }
      
        function closePopup() {
          document.getElementById('popup').style.display = 'none';
          document.getElementById('overlay').style.display = 'none';
        }
   
</script>
</html>
