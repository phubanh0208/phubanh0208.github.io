<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng ký</title>
    <script src="https://kit.fontawesome.com/0fd1307301.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/register.css">
</head>
<body>
    <div class="screen">
        <h1>Please Fill out form to Register!</h1>
        <div class="register_box">
            <label for="Fullname" class="label">Fullname:</label>
            <input type="text" class="form-control" id="Fullname_textfield">
            <label for="Username" class="label">Username:</label>
            <input type="text" class="form-control" id="Username_textfield">
            <label for="Email" class="label">Email:</label>
            <input type="text" class="form-control" id="Email_textfield">
            <label for="Password" class="label">Password:</label>
            <input type="password" class="form-control" id="Pass_textfield" aria-describedby="passwordHelpBlock">
            <label for="Comfirm password" class="label">Comfirm Password:</label>
            <input type="password" class="form-control" id="Compass_textfield">
            <button>Register</button>
            <span>Yes I have an account?</span>
            <span>
                <a href="index.html">Login</a>
            </span>
        </div>
        <div class="icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-solid fa-comment-sms"></i>
            <i class="fa-brands fa-telegram"></i>
        </div>
    </div>
</body>
</html>
