<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request lisencing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/request-lisencing.css">
</head>
<style>

</style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-size">
        <div class="container-fluid navbar-color navbar-size container-nav">
            <i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-size" aria-current="page" href="#"
                            style="color: #ffffff;font-size: 15px;padding-left: 22px;">Tạo yêu cầu cấp phép quảng
                            cáo</a>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    <li><a class="nav-link active text-size" aria-current="page" href="#" style="color: #ffffff;"><i
                                class="fa-regular fa-bell"></i></a></li>
                    <li><a class="nav-link active text-size" aria-current="page" href="#" style="color: #ffffff;"><i
                                class="fa-solid fa-bars"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-request">
        <div class="form-adsInfor">
            <label for="adsInfor" class="label label-1">Bảng quảng cáo & điểm đặt tương ứng:</label>
            <input type="text" class="form-control" id="adsInfor_textfield">
        </div>

        <div class="form-adsContent">
            <label for="adsContent" class="label">Nội dung quảng cáo:</label>
            <input type="text" class="form-control" id="adsContent_textfield">
            <div class="file-input">
                <input type="file" accept="image/*" id="adsImage" class="form-control" style="display: none;"
                    onchange="displayImage(event)">
                <button type="button" onclick="document.getElementById('adsImage').click()"><i
                        class="fa-solid fa-file-image"></i></button>
                <span id="imagePath"></span>
            </div>
        </div>

        <div class="form-companyName">
            <label for="companyName" class="label">Thông tin công ty đặt quảng cáo:</label>
            <input type="text" class="form-control" id="CompanyName_textfield">
        </div>

        <div class="form-email">
            <label for="email" class="label">Email:</label>
            <input type="email" class="form-control" id="Email">
        </div>

        <div class="form-phone">
            <label for="phone" class="label">SĐT:</label>
            <input type="tel" class="form-control" id="phone">
        </div>


        <div class="form-address">
            <label for="address" class="label">Địa chỉ:</label>
            <input type="text" class="form-control" id="Address_textfield">
        </div>

        <div class="form-startDate">
            <label for="startDate" class="label">Ngày bắt đầu hợp đồng:</label>
            <input type="date" class="form-control" id="startDate">
        </div>

        <div class="form-endDate">
            <label for="endDate" class="label">Ngày kết thúc hợp đồng:</label>
            <input type="date" class="form-control" id="endDate">
        </div>

        <input type="submit" value="Submit">
    </div>
</body>

<script>
    function displayImage(event) {
        var file = event.target.files[0];
        var imagePath = document.getElementById('imagePath');

        // Hiển thị đường dẫn của ảnh
        imagePath.innerText = file.name;
    }
</script>

</html>
