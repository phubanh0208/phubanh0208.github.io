<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request lisencing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/request-lisencing.css">
    <link rel="stylesheet" href="/public/css/navbar.css">
    
</head>
<style> 
    
</style>

<body>
    
    <!-- nav-barr -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-size">
        <div class="container-fluid navbar-color navbar-size container-nav">
          <i class="fa-solid fa-house" style="color: #ffffff;"></i>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-size" aria-current="page" href="/home_DistrictUser.html">Home</a>
              </li>
            </ul>
            <ul class="navbar-nav left-icon">
              <li class="nav-item">
                <i class="fa-regular fa-bell fa-xl"></i>
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-bars fa-xl" onclick="openMenu()"></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>  
    <div class="container-request">
        <div class="form-adsInfor">
            <label for="adsInfor" class="label label-1">Bảng quảng cáo & điểm đặt tương ứng:</label>
            <input type="text" class="form-control" id="adsInfor_textfield">
        </div>

        <div class="form-adsContent">
            <label for="adsContent" class="label">Nội dung quảng cáo:</label>
            <input type="text" class="form-control" id="adsContent_textfield">
            <div class="file-input">
                <input type="file" accept="image/*" id="adsImage" class="form-control" style="display: none;"
                    onchange="displayImage(event)">
                <button type="button" onclick="document.getElementById('adsImage').click()"><i
                        class="fa-solid fa-file-image"></i></button>
                <span id="imagePath"></span>
            </div>
        </div>

        <div class="form-companyName">
            <label for="companyName" class="label">Thông tin công ty đặt quảng cáo:</label>
            <input type="text" class="form-control" id="CompanyName_textfield">
        </div>

        <div class="form-email">
            <label for="email" class="label">Email:</label>
            <input type="email" class="form-control" id="Email">
        </div>

        <div class="form-phone">
            <label for="phone" class="label">SĐT:</label>
            <input type="tel" class="form-control" id="phone">
        </div>


        <div class="form-address">
            <label for="address" class="label">Địa chỉ:</label>
            <input type="text" class="form-control" id="Address_textfield">
        </div>

        <div class="form-startDate">
            <label for="startDate" class="label">Ngày bắt đầu hợp đồng:</label>
            <input type="date" class="form-control" id="startDate">
        </div>

        <div class="form-endDate">
            <label for="endDate" class="label">Ngày kết thúc hợp đồng:</label>
            <input type="date" class="form-control" id="endDate">
        </div>
        <input type="submit" value="Submit">
    </div>
    <!--Menu popup bar-->>
    <div id="menu_overlay" onclick="closeMenu()"></div>
    <div id="menu_popup">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid navbar-color navbar-menu">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav"></ul>
            </div>
          </div>
      </nav>
      <!-- Menu buttons in the middle -->
      <div class="menu_options_box">
        <a href="/ads-spot-editing.html"><button class="menu_button">Gửi yêu cầu chỉnh sửa thông tin 
          điểm đặt quảng cáo</button></a>
        <a href="/reports_list.html"><button class="menu_button" >Xem báo cáo</button></a>
        <a href="/request-lisencing.html"><button class="menu_button">Tạo yêu cầu cấp phép quảng cáo</button></a>
        <a href="/list-request.html"><button class="menu_button">Danh sách các cấp phép</button></a>
      </div>
      
      <!-- Logout button at the bottom -->
      <div style="text-align: center; margin-top: 20px;">
        <a href="/index.html"><button class="btn btn-danger btn-sm">Đăng xuất</button></a>
      </div>
    </div>
</body>

<script>
    function displayImage(event) {
        var file = event.target.files[0];
        var imagePath = document.getElementById('imagePath');

        // Hiển thị đường dẫn của ảnh
        imagePath.innerText = file.name;
    }
    /* Mở popup Menu */
  function openMenu() {
    document.getElementById('menu_overlay').style.display = 'block';
    document.getElementById('menu_popup').style.display = 'block';
  }

  function closeMenu() {
    document.getElementById('menu_overlay').style.display = 'none';
    document.getElementById('menu_popup').style.display = 'none';
  }
</script>

</html>
