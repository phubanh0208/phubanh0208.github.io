<script>
  // Bật nút mở biển Qc
  $(document).ready(function() {
    // Khi switch thay đổi trạng thái
    $("#flexSwitchCheckDefault").change(function() {
        
        // Nếu switch được bật
        if ($(this).prop("checked")) {
            $(".hidden-button").fadeIn(); // Hiển thị các button với hiệu ứng fadeIn

        } else {
            $(".hidden-button").fadeOut(); // Ẩn các button với hiệu ứng fadeOut
        }
    });
});

/* Mơ popup qc*/
  function openSidebar(){
    const sidebarStatus = document.getElementById("menu_popup").style.display;
    if(sidebarStatus === "block"){
      document.getElementById("menu_popup").style.display = "none";
    }
    else{
      document.getElementById("menu_popup").style.display = "block";
    }
  }

  function openPopup() {
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('popup').style.display = 'block';
  }

  function closePopup() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('popup').style.display = 'none';
  }

  /* Mở popup detail qc */
  function openDetail() {
    document.getElementById('detail_overlay').style.display = 'block';
    document.getElementById('detail_popup').style.display = 'block';
    document.getElementById('detail_image_popup').style.display = 'block';
  }

  function closeDetail() {
    document.getElementById('detail_overlay').style.display = 'none';
    document.getElementById('detail_popup').style.display = 'none';
    document.getElementById('detail_image_popup').style.display = 'none';
  }

  /* Mở popup Menu */

    document.getElementById('menu_overlay').style.display = 'block';
    document.getElementById('menu_popup').style.display = 'block';
  }

  function closeMenu() {
    document.getElementById('menu_overlay').style.display = 'none';
    document.getElementById('menu_popup').style.display = 'none';
  }



// Nhap mot diem bat ki
document.getElementById('map').addEventListener('contextmenu', function(event) {
  event.preventDefault();
  // Lấy tọa độ x và y của sự kiện click
  var x = event.clientX;
  var y = event.clientY;

  // Hiển thị marker ở vị trí click
  var marker = document.getElementById('marker');
  marker.style.left = x + 'px';
  marker.style.top = y + 'px';
  marker.style.display = 'block';

  // Hiển thị thông tin ở vị trí click
  var info = document.getElementById('info');
  info.style.left = x + 'px';
  info.style.top = y - 40 + 'px'; // Đặt thông tin lùi lên trên một chút
  info.style.display = 'block';

  document.addEventListener('click', function hidePopup(e) {
    // Kiểm tra xem click có xảy ra bên ngoài pop-up không
    if (!info.contains(e.target) && !marker.contains(e.target)) {
        info.style.display = 'none';
        marker.style.display = 'none';
        document.removeEventListener('click', hidePopup); // Loại bỏ sự kiện click sau khi pop-up bị ẩn
    }
});
  
});

function openSidebar(){
    const sidebarStatus = document.getElementById("menu_popup").style.display;
    if(sidebarStatus === "block"){
      document.getElementById("menu_popup").style.display = "none";
    }
    else{
      document.getElementById("menu_popup").style.display = "block";
    }
  }
</script>
