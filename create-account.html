<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request lisencing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/create-account.css">
</head>
<style>

</style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-size">
        <div class="container-fluid navbar-color navbar-size container-nav">
            <i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-size" aria-current="page" href="#"
                            style="color: #ffffff;font-size: 15px;padding-left: 22px;">Tạo tài khoản</a>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    <li><a class="nav-link active text-size" aria-current="page" href="#" style="color: #ffffff;"><i
                                class="fa-regular fa-bell"></i></a></li>
                    <li><a class="nav-link active text-size" aria-current="page" href="#" style="color: #ffffff;"><i
                                class="fa-solid fa-bars"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-request">
        <div class="form-name">
            <label for="name" class="label label-1">Họ và tên:</label>
            <input type="text" class="form-control" id="name_textfield">
        </div>

        <div class="form-birthday">
            <label for="birthday" class="label">Ngày sinh:</label>
            <input type="date" class="form-control" id="birthday">
        </div>

        <div class="form-email">
            <label for="email" class="label">Email:</label>
            <input type="email" class="form-control" id="Email">
        </div>

        <div class="form-phone">
            <label for="phone" class="label">Số điện thoại:</label>
            <input type="tel" class="form-control" id="phone">
        </div>

        <div class="form-idnumber">
            <label for="idNumber" class="label">CMND/CCCD</label>
            <input type="text" class="form-control" id="idNumber" pattern="[0-9]{9}"
                title="Số căn cước công dân cần phải có 9 chữ số.">
        </div>

        <div class="form-username">
            <label for="username" class="label">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="username_textfield">
        </div>

        <div class="submit-container">
            <input type="submit" value="Submit">
        </div>
    </div>
</body>

</script>

</html>
